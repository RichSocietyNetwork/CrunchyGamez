   <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .paper-container {
        display: flex;
        width: 100vw;
        height: 100vh;
    }

    .paper-iframe {
        flex: 1;
        width: calc(100% - 320px); /* Full width minus space for ads */
        height: 100%;
        border: none;
    }

    .paper-ads-container {
        width: 300px; /* Width of the ad container */
        max-height: 100vh; /* Ensure the ad container fits within the viewport */
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 10px;
    }

    .paper-adsbygoogle {
        display: block;
        margin: 0 auto;
        max-width: 100%;
    }
</style>
</head>
<body>
    <div class="paper-container">
        <!-- Game Iframe -->
        <iframe class="paper-iframe" src="https://buttertoasty.github.io/Bowl/paper/index.html" title="paper3 Game"></iframe>

        <!-- Google AdSense Ad Unit -->
        <div class="paper-ads-container">
            <ins class="paper-adsbygoogle"
                style="display:block;"
                data-ad-client="ca-pub-4407596680292212"
                data-ad-slot="your-ad-slot-id"
                data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
